<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="card-container">

        <section class="image-wrapper">
            <div class="NFT"><img src="./images/image-equilibrium.jpg" alt="equilibrium image"></div>
            <div class="hover-effect"><img src="./images/icon-view.svg" alt="view-icon"></div>
        </section>

        <section>
            <h1>Equlibrium #3429</h1>
            <p class="p1">Our equilibrium collection promotes balance and calm</p>
            <p class="p2"><img src="./images/icon-ethereum.svg" alt="eth-icon">0.041ETH</p>
            <p class="p3"><img src="./images/icon-clock.svg" alt="clock-icon">3 days left </p>
            <hr>
            <p class="p4"><img src="./images/image-avatar.png" alt="img-avatar">Creation of <strong class="creator">Jules Wyvern</strong></p>
        </section>
    </main>
</body>
</html>
